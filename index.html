<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta 
            http-equiv="X-UA-Compatible" 
            content="IE=edge"
        >
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0"
        >

        <!-- Styles -->
        <link 
            rel="stylesheet" 
            href="css/styles.css"
        >

        <!-- Favicon -->
        <link 
            rel="icon" 
            type="image/x-icon" 
            href="img/favicon.ico"
        >

        <!-- Fonts -->
        <link 
            rel="preconnect" 
            href="https://fonts.googleapis.com"
        >
        <link
            rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin
        >
        <link 
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
            rel="stylesheet"
        >

        <!-- Title -->
        <title>DOM task</title>

    </head>

    <body>

        <!-- Navigation -->
        <aside 
            id="mySidenav" 
            class="sidenav"
        >
            <nav class="sidenav__nav">
                <a 
                    href="javascript:void(0)" 
                    class="closebtn" 
                    onclick="openCloseNav()"
                >&times;</a>
                <a 
                    class="nav__link" 
                    href="" 
                    onclick="openCloseNav(0); return false;"
                >
                    Eagon<br>Spengler
                </a>
                <a 
                    class="nav__link" 
                    href="" 
                    onclick="openCloseNav(1); return false;"
                >
                    Peter<br>Venkman
                </a>
                <a 
                    class="nav__link" 
                    href="" 
                    onclick="openCloseNav(2); return false;"
                >
                    Ray<br>Stantz
                </a>
                <a 
                    class="nav__link" 
                    href="" 
                    onclick="openCloseNav(3); return false;"
                >
                    Winston<br>Zeddemore
                </a>
            </nav>
        </aside>

        <!-- Background -->
        <video 
            id="bg-video" 
            autoplay 
            loop 
            muted 
            plays-inline
        >
            <source 
                src="bg-video.mp4" 
                type="video/mp4"
            >
        </video>

        <!-- Main  page-->
        <main class="main">

            <!-- Menu -->
            <span 
                class="menu__open" 
                onclick="openCloseNav()"
            >&#9776;</span>

            <!-- Main section -->
            <section class="card">

                <div class="img__placeholder">
                    <img 
                        id="charcterImg" 
                        class="img__card" 
                        src="img/logo.png" 
                    >
                </div>

                <div class="card__description">
                    <p 
                        id="characterDescription" 
                        class="description__text"
                    >Tap Play button and use navigation menu.</p>
                    
                    <sub 
                        id="characterName" 
                        class="description__sign"
                    >Enjoy!</sub>
                </div>
                
            </section>

        </main>

        <!-- Audio -->
        <audio autoplay loop controls class="audio" controlslist="nodownload">
            <source src="bg-music.mp3" type="audio/mpeg">
        </audio>

        <script src="js/script.js"></script>
    </body>
</html>
